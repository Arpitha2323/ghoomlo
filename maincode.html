<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GhoomLo - Your Travelling Buddy</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: black;
      overflow: hidden; /* Prevent scrollbars when full screen */
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://i.ibb.co/N6xqgJM2/Download-AI-generated-Travelling-to-Thailand-advertisment-background-with-copy-space-for-free.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.7;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    p {
      font-style: italic;
      margin-bottom: 30px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    form h2 {
      margin-bottom: 15px;
      color: #fff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #fff;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #ffffff;
      color: #000000;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #dddddd;
    }

    #keralaInfo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }

    #keralaInfo iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container" id="mainContainer">
    <h1>GhoomLo</h1>
    <p>"Zindagi Na Milegi Dobara"</p>

    <form id="tripForm">
      <h2>Let us know about your plans</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" min="1" max="100" value="18">

      <label for="source">Source:</label>
      <input type="text" id="source" placeholder="Your starting point" required>

      <label for="destination">Destination:</label>
      <input type="text" id="destination" placeholder="Your destination" required>

      <label for="food">Food Preference:</label>
      <select id="food">
        <option>Cooked Food</option>
        <option>Self-Prepared</option>
        <option>Both</option>
      </select>

      <label for="budget">Budget (â‚¹):</label>
      <select id="budget">
        <option>500 - 1000</option>
        <option>1000 - 1500</option>
        <option>1500 - 2500</option>
        <option>2500 - 5000</option>
        <option>5000 - 10000</option>
        <option>10000 - 20000</option>
        <option>20000 - 30000</option>
        <option>30000 - 40000</option>
        <option>40000 - 50000</option>
      </select>

      <input type="submit" value="Plan My Trip">
    </form>
  </div>

  <div id="keralaInfo">
    <iframe id="externalContent" src=""></iframe>
  </div>

  <script>
    document.getElementById("tripForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const destination = document.getElementById("destination").value.trim().toLowerCase();

      if (destination === "kerela" || destination === "kerala") {
        // Hide main form and background
        document.getElementById("mainContainer").style.display = "none";

        // Load Kerala info
        document.getElementById("externalContent").src = "kerala.html";
        document.getElementById("keralaInfo").style.display = "block";
      }
      else if (destination === "rajasthan" || destination === "rajasthan") {
        // Hide main form and background
        document.getElementById("mainContainer").style.display = "none";

        // Load Kerala info
        document.getElementById("externalContent").src = "rajasthan.html";
        document.getElementById("keralaInfo").style.display = "block";
      }
      else if (destination === "jammu" || destination === "jammu") {
        // Hide main form and background
        document.getElementById("mainContainer").style.display = "none";

        // Load Kerala info
        document.getElementById("externalContent").src = "jammu.html";
        document.getElementById("keralaInfo").style.display = "block";
      }
      else {
        alert("Trip planning is available only for Kerala at this moment.");
      }
    });
  </script>

</body>
</html>
